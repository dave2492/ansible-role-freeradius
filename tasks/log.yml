---
- name: log
  lineinfile:
    path: "/etc/{{ freeradius_etc_dir }}/radiusd.conf"
    regexp: '^\s*{{ item.name }} ='
    line: "\t{{ item.name }} = {{ item.value }}"
  with_items:
    - { name: 'stripped_names', value: 'yes'}
    - { name: 'auth', value: 'yes'}
    - { name: 'auth_badpass', value: 'yes'}
    - { name: 'auth_goodpass', value: 'yes'}
  when freeradius_enable_log == True
